<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nice Clock</title>
    <link rel="stylesheet" href="milligram.min.css">
    <style>
      /* Add your custom button style */
      .custom-button {
        background-color: crimson; /* Set your preferred background color */
        border-color: red;
        color: white; /* Set the text color for better contrast */
        /* You can add more styles as needed */
      }
      .background {
        background-color: #0e0e0e;
        color: grey;
        outline-color: #1e1e1e;
      }
    </style>
</head>

<body class="background">
  <h1 class="text-center p-1">Casual Coders Podcast Timer</h1>
  <br>

  <div class="container">
    <div class="row">
      <div class="column column-50 column-offset-25 text-center">
        <h2>Reset Timer:</h2>
        <button class="custom-button" type="button" id="resetTimer" onclick="resetTimer()">RESET</button>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="column column-50 column-offset-25 text-center">
        <h2>You Really want WiFi?</h2>
        <h2>Fine.</h2>
        <form id="wifiForm" >
          <input type="text" name="ssid" id="ssid" placeholder="SSID" class="background">
          <br>
          <input type="text" name="psk" id="psk" placeholder="Password" class="background">
          <br>
          <button class="custom-button" type="button" id="submit" name="submit" onclick="submitWiFiForm()">Submit</button>
        </form>
        <div id='result'></div>
      </div>
    </div>
  </div>
  <br>

  <div class="container">
    <div class="row">
      <div class="column column-50 column-offset-25 text-center">
        <h2>You don't get brightness.</h2>
        <form id="brightnessForm">
          <label for="minBrightness" disabled=true>Minimum Brightness</label>
          <br>
          <input type="range" class="range" min="0" max="255" id="minBrightnessSlider" name="minBrightnessSlider"value="20" oninput="updateNumberBox('minBrightness', 'minBrightnessSlider')" onchange="updateBrightness()" disabled=true>
          <span id="minBrightness" disabled=true>20</span>
          <br>
          <label for="maxBrightness" disabled=true>Maximum Brightness</label>
          <br>
          <input type="range" class="range" min="0" max="255" id="maxBrightnessSlider" name="maxBrightnessSlider" value="255" oninput="updateNumberBox('maxBrightness', 'maxBrightnessSlider')" onchange="updateBrightness()" disabled=true>
          <span id="maxBrightness" disabled=true>255</span>
        </form>
        <div id='result'></div>
      </div>
    </div>
  </div>
  <br>

  <script>
    // Submit the timezone form
    function resetTimer() {
      var xhr = new XMLHttpRequest();
      xhr.open("POST", '/resetTimer', true);
      xhr.send(true);
    }

    // Posts wifi data when the associated 'submit' button is pressed.
    function submitWiFiForm(){
      var xhr = new XMLHttpRequest();
      var formData = new FormData(document.getElementById('wifiForm'));
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('result').innerHTML = xhr.responseText;
        }
      };
      xhr.open("POST", '/updateWiFi', true);
      xhr.send(formData);
    }

    function getWiFiSSID() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          document.getElementById('ssid').value = xhr.responseText;
        }
      };
      xhr.open("GET", '/getWiFiSSID', true);
      xhr.send();
    }
    // Call the function on page load to initialize the checkbox state
    getWiFiSSID();
  </script>
</body>
</html>
